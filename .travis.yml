language: clojure
script: lein spec
sudo: false
jdk:
- openjdk6
- openjdk7
- oraclejdk7
- oraclejdk8
before_deploy:
- lein with-profile release ring uberjar
- export RELEASE_PKG_FILE=$(ls target/maven-proxy.jar)
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  file: "${RELEASE_PKG_FILE}"
  api-key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
